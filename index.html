<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/assets/build/style.css" />
	<script src="/assets/build/form_validate.js"></script>
	<title>Login</title>
</head>
<body>
	<div class="container vh-100">
		<div class="h-100 row justify-content-center align-items-center">
			<div class="col-md col-lg-8 col-xl-6 rounded-3 shadow-lg bg-dark-subtle">
				<img src="https://placehold.co/200x200" class="img-fluid rounded-3 mx-auto d-block my-5" />
				<div class="text-center text-uppercase mb-5">
					<h3>Login</h3>
				</div>
				<form id="form_id" class="mb-3" method="post" name="myForm">
					<div class="form-floating mb-3">
						<input type="text" class="rounded-4 form-control" name="username" id="username"
							placeholder="admin" required />
						<label for="username">Username</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="rounded-4 form-control" name="password" id="password"
							placeholder="Password" />
						<label for="password">Password</label>
					</div>
					<div class="mx-1 row">
						<p class="col-6" id="msg"></p>
						<p class="spinner-border text-success visually-hidden ms-auto d-flex align-items-center"
							role="status" id="loading">
						</p>
					</div>
					<input type="button" id="login" value="Login"
						class="w-100 text-white p-2 rounded-4 login-btn border border-0" onclick="login_validate()" />
				</form>
				<div class="mx-3 mb-3">
					<span>Doesn't have an account? <a href="register.html"
							class="text-decoration-none">Register</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
