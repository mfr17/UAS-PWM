    <header class="container mt-4 text-center">
        <h1>INI HEADER</h1>
    </header>
    <div class="container">
        <div class="row mt-4 justify-content-center ailgn-items-center gap-2">
            <div class="col-5 col-sm-4 col-md-4 col-lg-3 bg-info text-center">
                <div class="p-4">
                    <h1 id="total_active"></h1>
                    <p>User Active</p>
                </div>
            </div>
            <div class="col-5 col-sm-4 col-md-4 col-lg-3 bg-info text-center">
                <div class="p-4">
                    <h1 id="total_ppp"></h1>
                    <p>PPP Active</p>
                </div>
            </div>
            <div class="col-10 col-sm-4 col-md-4 col-lg-3 bg-info text-center">

                    <h1 id="total_host"></h1>
                    <p>User Connected</p>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h6>Resource Info</h6>
                <table class="table">
                    <tr>
                        <td>CPU Load</td>
                        <td id="cpu-load"></td>
                    </tr>
                    <tr>
                        <td>CPU</td>
                        <td id="cpu"></td>
                    </tr>
                    <tr>
                        <td>CPU Count</td>
                        <td id="cpu-count"></td>
                    </tr>
                    <tr>
                        <td>CPU Frequency</td>
                        <td id="cpu-freq"></td>
                    </tr>
                    <tr>
                        <td>Boardname</td>
                        <td id="boardname"></td>
                    </tr>
                </table>
            </div>
            <div class="col mt-4">
                <h6>System Info</h6>
                <table class="table">
                    <tr>
                        <td>Identity</td>
                        <td id="identity"></td>
                    </tr>
                    <tr>
                        <td>Free Ram</td>
                        <td id="free-ram"></td>
                    </tr>
                    <tr>
                        <td>Free Storage</td>
                        <td id="free-hdd"></td>
                    </tr>
                    <tr>
                        <td>OS Version</td>
                        <td id="version"></td>
                    </tr>
                    <tr>
                        <td>Up Time</td>
                        <td id="uptime"></td>
                    </tr>
                </table>
            </div>
        </div>
