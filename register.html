<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/assets/vendor/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/assets/build/style.css" />
	<script src="/assets/build/register_validate.js"></script>
	<title>Register</title>
</head>
<body>
	<div class="container vh-100">
		<div class="h-100 row justify-content-center align-items-center">
			<div class="col-md col-lg-8 col-xl-6 rounded-3 shadow-lg bg-dark-subtle">
				<img src="assets/img/favicon.png" alt="Mikhmon-logo" class="img-fluid rounded-3 mx-auto d-block my-5" />
				<div class="text-center text-uppercase mb-5">
					<h3>Register</h3>
				</div>
				<form action="" id="form_id" class="mb-3" method="post" name="myForm">
					<div class="form-floating mb-3">
						<input type="text" class="rounded-4 form-control" name="username" id="username"
							placeholder="admin" />
						<label for="username">Username</label>
					</div>
					<!-- Validation Status -->
					<p class="mx-2" id="msg_user"></p>
					<div class="form-floating mb-3">
						<input type="text" class="rounded-4 form-control" name="name" id="name"
							placeholder="yourname" />
						<label for="username">Name</label>
					</div>
					<!-- Validation Status -->
					<p class="mx-2" id="msg_name"></p>
					<div class="form-floating mb-3">
						<input type="email" class="rounded-4 form-control" name="email" id="email"
							placeholder="example@mail" />
						<label for="username">Email</label>
					</div>
					<!-- Validation Status -->
					<p class="mx-2" id="msg_email"></p>
					<div class="form-floating mb-3">
						<input type="password" class="rounded-4 form-control" name="password" id="password"
							placeholder="Password" />
						<label for="password">Password </label>
					</div>
					<!-- Validation Status -->
					<p class="mx-2" id="msg_pass"></p>
					<div class="form-floating mb-3">
						<input type="password" class="rounded-4 form-control" name="password" id="confirm_password"
							placeholder="Retype Password" />
						<label for="password">Confirm Password</label>
					</div>
					<!-- Validation Status -->
					<p class="mx-2" id="msg_pass2"></p>
					<div class="mb-3 row">
						<span class="col text-end m-1">Show Password <input class="form-check-input" type="checkbox"
								onclick="show_password()"></input>
						</span>
					</div>
					<div class="mx-1 row">
						<!-- Validation Status -->
						<p class="col-6 text-success" id="msg"></p>
						<p class="spinner-border text-success visually-hidden ms-auto d-flex align-items-center"
							role="status" id="loading">
						</p>
					</div>
					<!-- Trigger JS -->
					<input type="button" id="register" value="Register"
						class="w-100 text-white p-2 rounded-4 login-btn border border-0"
						onclick="register_validate()" />
				</form>
				<div class="mb-3">
					<span>Already have an account? <a href="index.html" class="text-decoration-none">Login</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
