<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/build/style.css" />
		<script src="/assets/build/login_validate.js"></script>
		<title>Register</title>
	</head>
	<body>
		<div class="container vh-100">
			<div class="h-100 row justify-content-center align-items-center">
				<div class="col-md col-lg-8 col-xl-6 rounded-3 shadow-lg bg-dark-subtle">
					<img src="https://placehold.co/200x200" class="img-fluid rounded-3 mx-auto d-block my-5" />
					<div class="text-center text-uppercase mb-5">
						<h3>Register</h3>
					</div>
					<form id="form_id" class="mb-3" method="post" name="myForm">
						<div class="form-floating mb-3">
							<input type="text" class="rounded-4 form-control" name="username" id="username" placeholder="admin" required />
							<label for="username">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="rounded-4 form-control" name="name" id="name" placeholder="yourname" required />
							<label for="username">Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="rounded-4 form-control" name="email" id="email" placeholder="example@mail" required />
							<label for="username">Email</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="rounded-4 form-control" name="password" id="password" placeholder="Password" />
							<label for="password">Password</label>
						</div>
						<input
							type="button"
							id="register"
							value="Register"
							class="w-100 text-white p-2 rounded-4 login-btn border border-0"
							onclick="validate()" />
					</form>
					<div class="mb-3">
						<span>Already have an account? <a href="index.html" class="text-decoration-none">Login</a></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
